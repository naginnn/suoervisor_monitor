{% extends "base.html" %}

{% block content %}


<div class="section">
    <h2 id="spr_state"></h2>
    <div>
        <button id="start-all-apps-btn" class="btn btn-outline-success btn-sm my-2">Запустить все</button>
        <button id="stop-all-apps-btn" class="btn btn-outline-danger btn-sm my-2 mx-2">Остановить все</button>
        <button id="restart-all-apps-btn" class="btn btn-outline-warning btn-sm my-2 ">Перезапустить все
        </button>
        <button id="supervisor-settings" class="btn btn-primary btn-sm float-sm-right my-2">Конфигурация</button>
        <img id="loading" src="{{ url_for('static', path='img/loading.gif') }}" width="30" height="30"
             style="display: none" class="mx-2">
    </div>

    <div class="table-responsive">
        <table id="apps" class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Имя</th>
                <th>Статус</th>
                <th>Время работы</th>
            </tr>
            </thead>

            <tbody id="apps-body">

            </tbody>
        </table>
    </div>

</div>

<script src="{{ url_for('static', path='scripts/apps.js') }}" type="text/javascript"></script>

{% endblock %}
