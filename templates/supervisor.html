{% extends "base.html" %}

{% block content %}
<div class="section">
                    <h2><strong >Конфигурация: </strong>supervisor</h2>

                    <button id="shutdown" class="btn btn-outline-danger btn-sm my-2 mx-2">shutdown pid</button>
                    <button id="restart" class="btn btn-outline-warning btn-sm my-2 ">restart pid
                    </button>
                    <button id="clear-log" class="btn btn-outline-info btn-sm my-2 mx-2">clear log</button>
                    <button id="reload-config" class="btn btn-outline-warning btn-sm my-2">reload config</button>
                    <button id="shutdown-and-apply-config" class="btn btn-outline-danger btn-sm my-2 mx-2">shutdown and apply config</button>
                    <button id="kill-all-processes" class="btn btn-outline-danger btn-sm my-2 mx-2">KILL ALL PYTHON PROCESSES</button>

            <h4><strong class="">pid: </strong>{{pid}}</h4>


    {% for c in config %}
        <a class="btn btn-primary my-2 mx-0" data-toggle="collapse" href="#{{c.name}}" role="button" aria-expanded="false" aria-controls="collapseExample">
            {{c.name}}
        </a>
        <div class="collapse" id="{{c.name}}">
            <div class="card card-body">
                <h4><strong>[program:{{c.name}}]</strong></h4>
                    {% for key, value in c.items() %}
                        <div class="row my-0 mx-0">
                            <p style="color: #c2880b;" class="my-0">{{key}}</p>
                            <p class="my-0">=</p>
                            <p style="color: #000000;" class="my-0">{{value}}</p>
                        </div>
                    {% endfor %}
            </div>
        </div>
        {% endfor %}
    <br>

</div>
</div>
<script src="{{ url_for('static', path='scripts/supervisor.js') }}" type="text/javascript"></script>

{% endblock %}
